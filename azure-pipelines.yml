# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:
- job: 'Tests'
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      python -m pip install --upgrade pip
    displayName: 'Use latest pip'

  - script: |
      python -m pip install pytest pytest-azurepipelines pytest-cov 
    displayName: 'Install some dependencies'
  - script: |
      python -m pip install .
    displayName: 'Install package'
  - script: |
      python -m pytest tests/ --cov hepunits --cov-report html --napoleon-docstrings
    displayName: 'pytest'

- job: 'Wheels'
  variables:
    python.version: '3.7'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      python -m pip install --upgrade pip && \
      python -m pip install --upgrade wheel setuptools setuptools_scm
    displayName: 'Install setuptools'

  - script: |
      python setup.py sdist
    displayName: Make SDist
  - script: |
      python -m pip wheel .
    displayName: Make wheel

  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'dist_artifacts'
      targetPath: 'dist'
